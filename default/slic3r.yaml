title: NodeSlicer Configuration Schema
type: object
oneOf:
  - required: [inputFile]
  - required: [inputFiles]
properties:
  # Additional NodeSlicer parameters
  header:
    description: Print the Slic3er header line with timestamp
    default: true

# Printer Options
  printer_technology:
   description:  Technology of the printer
   type: string
   default: FFF

  bed_shape:
   description:  Diameter of nozzle in mm
   type: string
   default: 0x0,200x0,200x200,0x200

  before_layer_gcode:
   description:  Diameter of nozzle in mm
   type: string
   default: ;BEFORE_LAYER_CHANGE\n;[layer_z]\n\n

  between_objects_gcode:
   description:  Diameter of nozzle in mm
   type: string
   default: 

