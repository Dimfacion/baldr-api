   type: string
   default: #FFFF00

  extruder_offset:
   description:  Diameter of nozzle in mm
   type: string
   default: 0x0

  gcode_flavor:
   description:  Diameter of nozzle in mm
   type: string
   default: marlin

  silent_mode:
   description:  Diameter of nozzle in mm
   type: number
   default: 0

  remaining_times:
